<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>精美图片</title>
</head>
<body style="margin-top: 30px; background: #008793">
<div>
    <div style="text-align: center;margin:0 auto;width: 1000px; ">
        <a href="/home"><img src="/static/images/chicken.png" width="80" height="80" style="vertical-align: middle"
                             alt="Image not found"></a>
        <span style="vertical-align: middle; margin-left: 20px; font-size: 35px">中京国际后台管理系统</span>

        <div style="float: right">
            <a href="/"><button style="width: 40px; height: 20px">退出</button></a>
        </div>
        <span style="float: right">欢迎<!--/*@thymesVar id="adminName" type=""*/-->
        <span th:text="${adminName}" style="color: orange; font-weight: bold;"></span>登录！</span>
    </div>
    <div style="border-style: solid; margin-top: 10px"></div>

    <div style="margin-left: 200px">
        <a href="/userManager"><button style="width: 100px; height: 30px">会员管理</button></a>
        <a href="/getSearchImagesPage" style="margin-left: 80px"><button style="width: 100px; height: 30px">搜索图片</button></a>
        <a href="/getImagesPage" style="margin-left: 80px"><button style="width: 100px; height: 30px">精美图片</button></a>
        <a href="/userManager" style="margin-left: 80px"><button style="width: 100px; height: 30px">热门歌曲</button></a>
        <a href="/userManager" style="margin-left: 80px"><button style="width: 100px; height: 30px">精选视频</button></a>
    </div>

    <form action="/searchImages" method="get" style="margin-top: 30px; text-align: center">
        <span>请输入要检索的图片内容：<input type="text" name="content" th:value="${searchContent}"></span>
        <button type="submit">搜索图片</button>
        <button type="submit">再来一张</button>
    </form>

    <div style="margin-top: 30px; margin-left: 300px">
        <img th:src="${imageUrl}" width="800" height="480" alt="默认图片" onerror="this.src='/static/images/walking-chicken.jpg'">
    </div>

</div>

</body>
</html>
