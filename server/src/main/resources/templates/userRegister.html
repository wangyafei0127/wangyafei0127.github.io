<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:margin-left="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body style="margin-top: 50px">
<div>
    <div style="text-align: center">
        <h1>中京国际后台管理系统</h1>
        <div style="border-style: solid; margin-top: 10px"></div>
    </div>

    <div style="margin-top: 50px; margin-left: 100px; float: left">
        <table border="1">
            <tr>
                <td width="150px" height="550px">
                    <div style="margin-left: 10px; padding-top: 30px">
                        <a href="/">首页</a>
                    </div>
                    <div style="margin-left: 10px; padding-top: 30px">
                        <a href="adminLogin">管理员登录</a>
                    </div>
                    <div style="margin-left: 10px; padding-top: 30px">
                        <a href="adminRegisterPage">管理员注册</a>
                    </div>
                    <div style="margin-left: 10px; padding-top: 30px">
                        <a href="adminLogin">修改管理员密码</a>
                    </div>
                    <div style="margin-left: 10px; padding-top: 30px">
                        <a href="userRegister">会员注册</a>
                    </div>
                    <div style="margin-left: 10px; padding-top: 30px">
                        <a href="userSelect">会员查询</a>
                    </div>
                    <div style="margin-left: 10px; padding-top: 30px">
                        <a href="userUpdatePage">修改会员信息</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div style="margin-top: 50px; margin-left: 10px; float: left">
        <table border="1" style="text-align: center">
            <tr>
                <td width="1000px" height="550px">
                    <h1>请输入会员注册信息</h1>
                    <!--/*@thymesVar id="user" type="com.chukyotech.server.user.User"*/-->
                    <form action="userInsert" method="post" th:object="${user}">
                        <p>姓名：<input type="text" name="userName"></p>
                        <p>年龄：<input type="text" name="userAge"></p>
                        <p>电话：<input type="text" name="userPhone"></p>
                        <p>住址：<input type="text" name="userAddres"></p>
                        <p>技术：<input type="text" name="userLanguage"></p>
                        <p>邮箱：<input type="text" name="userEmail"></p>
                        <p><input type="submit" name="提交"></p>
                    </form>
                </td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
